echo "<normalize>"

// no tracers broooo
r_drawtracers_firstperson 0

alias "+jumpthrow" "+jump;+attack"
alias "-jumpthrow" "-jump;-attack"
bind h "+jumpthrow"

// gammarino
mat_monitorgamma "1.6"

// gives fps, fps avg, ping, ping avg
cl_showfps 2

// nope
cl_autowepswitch "0"

// matchmaking maxping
mm_dedicated_search_maxping 40

// less wobble for scopes
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1

// Just radar things
cl_radar_scale "0.4"
cl_hud_radar_scale "0.9"
cl_radar_always_centered "1"

// NETCODE SETTINGS
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"

// Sound things
volume "0.2"
voice_enable "1"
voice_scale "0.5" // receive volume
voice_mixer_volume "1" // mic volume
windows_speaker_config "1"
snd_musicvolume "0.04"
snd_tensecondwarning_volume "1"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
lobby_voice_chat_enabled "0" // voice chat in lobby

echo "</normalize>"
