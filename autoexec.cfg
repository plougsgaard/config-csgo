echo "<autoexec>"

exec normalize

bind "\" "toggleconsole"

alias +knife "use weapon_knife"
alias -knife invnextnongrenade
bind q +knife

bind 0 "toggle voice_enable"
bind "-" "toggle voice_scale 1 0" // toggle voice volume

bind "z" "buy smokegrenade; use weapon_knife; use weapon_smokegrenade;"
bind "x" "buy hegrenade; use weapon_knife; use weapon_hegrenade;"
bind "c" "buy incgrenade; buy molotov; use weapon_knife; use weapon_molotov; use weapon_incgrenade;"
bind "f" "buy flashbang; use weapon_knife; use weapon_flashbang;"

exec output

echo "</autoexec>"
